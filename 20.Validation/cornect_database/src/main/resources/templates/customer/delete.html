<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Remove Customer</h3>
<div id="form">
    <form th:action="@{/customers/delete}" th:object="${customer}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name : </label>
            <span th:text="${customer.name}"></span>
        </div>
        <div>
            <label>Age : </label>
            <span th:text="${customer.getAge()}"></span>
        </div>
        <div>
            <label>Email : </label>
            <span th:text="${customer.getEmail()}"></span>
        </div>
        <div>
            <label>Address : </label>
            <span th:text="${customer.getAddress()}"></span>
        </div>
        <input type="submit" value="Remove">
    </form>
</div>
</body>
</html>
